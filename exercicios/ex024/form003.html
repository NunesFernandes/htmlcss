<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data e Hora no Formulario</title>
</head>
<body>
    <h1>Testando mais Comandos </h1>
    <form action="cadastro.php/cadastro.php" method="get" autocomplete="off">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="nome">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0"max="10" step="0.1" placeholder="de 0 a 10" required>
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2023-01" required>
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="data" id="idata" value="2023-01-23">
        </p>
        <p>
            <label for="ihora">Hora da Prova</label >
                <input type="time" name="hora" id="ihora" value="15:45">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
 
</body>
</html>
