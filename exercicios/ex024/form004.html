<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tel e e-mail</title>
    
</head>
<body>
    <!-- Nome, E-mail, Telefone -->
    <h1>Aprendo Caixa de Telefone e E-mail</h1>
    <form action="cadastro.php/cadastro.php" method="get" autocomplete="off">
        <fieldset>
            <legend>Dados Pessoais</legend>
                <p>
                    <label for="inome">Nome:</label>
                    <input type="text" name="nome" id="inome"maxlength="30"autocomplete="nome" placeholder="Nome Completo"required>
                </p>
                <p>
                    <label for="iemail">E-mail:</label>
                    <input type="email" name="email" id="iemail" autocomplete="email"  required>
                </p>
                <p>
                    <label for="itel">Telefone:</label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel" placeholder="xxxx-xxx" min="8" pattern="">
            
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
        
</body>
</html>
