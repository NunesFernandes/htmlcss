<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio e Checkbox</title>
</head>
<body>
    <h1>Trabalhando com opções</h1>
    <form action="cadastro.php/cadastro.php" method="get" autocomplete="off">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ifem" value="F"><label for="ifem">Feminino</label> <br>
            <input type="radio" name="sexo"id="imas" value="M"><label for="imas">Masculino</label>
        </fieldset>
    <fieldset>
        <legend>Esportes Favoritos</legend>
         
        <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label><br>
        
        <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label><br>
        
        <input type="checkbox" name="rem" id="irem"><label for="irem">Remo</label><br>
        
        <input type="checkbox" name="vol" id="ivol"><label for="ivol">Volei</label><br>
        
        <input type="checkbox" name="cic" id="icic"><label for="icic">Ciclismo</label>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
