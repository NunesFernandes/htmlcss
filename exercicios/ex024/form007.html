<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Detals Textarea A10 </title>
</head>
<body>
    <h1>Mais teste de formulário</h1>
    <form action="cadastro.php/cadastro.php" method="post">

        <!-- Podemos usar o <p> ou uma <div>também -->
            <p>
                <label for="iest">Estados</label>
                <select name="est" id="iest">
                    
                    <optgroup label="Região Sudeste">
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="ES">Espírito Santo</option>
                    </optgroup>
                </select>
                <label for="iest">Caixa de opções</label>
            </p>
            <!-- Colocando uma caixa  list -->
            <p>
                <label for="iprof">Profissão</label>
                <input type="text" name="prof" id="iprof" list="listprof">
                <datalist id="listprof">
                    <option >Administrador</option>
                    <option >Contador</option>
                    <option >Desenvolvedor</option> 
                </datalist>
                <label for="iprof">Lista de opções</label>
            </p>
            <!-- Esta é uma caixa para escrever mensagens "textarea"  -->
            <p>
                <label for="imsg">Mensagem</label> <br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea> <br>
                Caixa de Mensagens
            </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
